<div class="breadcrumb flex justify-between items-center px-5 py-2 mb-3 bg-white rounded-lg font-semibold">
  <div class="flex items-center gap-x-14 ">
    <div class="breadcrumbs text-sm">
      <ul>
        <li>مدیریت فایل</li>
        <li> فایل ها </li>
      </ul>
    </div>
    <div class="flex items-center gap-x-3">
      <label class="input input-bordered flex items-center gap-2 input-sm  max-w-xs">
        <input type="text" class="grow" placeholder="جستجو" [(ngModel)]="SearchValue" />
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
          <path fill-rule="evenodd"
            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
            clip-rule="evenodd" />
        </svg>
      </label>
    </div>
  </div>
  <button (click)="OpenModal()"
    class="text-white text-sm  px-4 py-2 rounded-md  bg-slate-800   p-2  flex   gap-x-2 items-center justify-center  cursor-pointer">
    <svg class="w-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="currentcolor" stroke="#fff"
      stroke-linecap="round" stroke-linejoin="round" stroke-width="3">
      <path d="M16 2 L16 30 M2 16 L30 16" />
    </svg>
    <span class="font-medium ">ایجاد پوشه</span>
  </button>
</div>
<main>
  <div class="bg-white flex flex-col gap-y-2 p-4 rounded-lg">

    <div class="item border border-gray-300 rounded-lg flex flex-col px-6 py-4">
      <div class="flex items-center justify-between border-b pb-3">
        <div class="flex flex-col gap-y-2">
          <h3 class="text-2xl font-semibold">test-bucket</h3>
          <div class="flex items-center gap-x-8 text-sm">
            <span> <span class="text-gray-00 font-semibold">ایجاد شده در:</span> &nbsp; <span class="text-sm">1403/05/25
                - 14:27</span> </span>
            <span> <span class="text-gray-700 font-semibold">دسترسی:</span> &nbsp; <span class="text-sm">R/W</span>
            </span>
          </div>
        </div>
        <div class="flex items-center gap-x-4">
          <button
            class="text-gray-900  px-4 py-2 rounded-md   w-fit h-max p-2  flex border border-gray-500  gap-x-2 items-center justify-center bg-white cursor-pointer">
            <img src="/assets/images/icon/setting.svg" class="w-4" alt="">
            <span class="font-medium"> مدیریت</span>
          </button>
          <a [routerLink]="['/files/bucket/1']"
          class="text-white  px-4 py-2 rounded-md  bg-slate-800  w-fit h-max p-2  flex   gap-x-2 items-center justify-center  cursor-pointer">
          <span class="font-medium"> فایل ها</span>
          <svg class="w-5 " xmlns="http://www.w3.org/2000/svg" fill="#fff" viewBox="0 0 32 32"><path d="M 10.8125 9.28125 L 4.09375 16 L 10.8125 22.71875 L 12.21875 21.28125 L 7.9375 17 L 28 17 L 28 15 L 7.9375 15 L 12.21875 10.71875 Z"/></svg>

        </a>
        </div>
      </div>
      <div class="flex items-center gap-x-10 pt-3 text-sm">
        <img src="/assets/images/icon/folder2.svg" class="w-10" alt="">
        <div class="flex flex-col gap-y-3">
          <div class="flex items-center gap-x-2">
            <img src="/assets/images/icon/usage.svg" class="w-3" alt="">
            <span class="font-medium">حجم پوشه</span>
          </div>
          <span class="flex items-center"> <span class="pl-1 pt-2">B</span><b>541</b> </span>
        </div>
        <div class="flex flex-col gap-y-3">
          <div class="flex items-center gap-x-2">
            <img src="/assets/images/icon/object.svg" class="w-4" alt="">
            <span class="font-medium"> تعداد فایل ها</span>
          </div>
          <b>47</b>
        </div>

      </div>

    </div>
  </div>
</main>


<dialog class="modal " [ngClass]="{'modal-open' : (this.IsShowenModal)}">
  <div class="modal-box  w-6/12 max-w-5xl">
    <h3 class="text-lg font-bold"> ایجاد پوشه</h3>
    <div class="flex flex-col gap-y-3 font-semibold my-6">
      <label class="form-control w-full">
        <div class="label">
          <span class="label-text">نام پوشه <span class="text-rose-600">* </span> </span>
        </div>
        <input type="text" placeholder="" class="input input-bordered w-full" />
      </label>
      <label class="form-control w-full">
        <div class="label">
          <span class="label-text"> توضیحات</span>
        </div>
        <textarea type="text" placeholder="توضیحات تکمیلی" rows="10" class="input input-bordered w-full h-28 "  > </textarea>
      </label>
    </div>

    <div class="flex justify-end mt-6 gap-x-6">
      <button  class="btn  border-cyan-600 px-8   bg-cyan-600 hover:bg-cyan-700 text-white ">ذخیره</button>
      <button (click)="OpenModal()" class="btn">بستن</button>
    </div>
  </div>

</dialog>
