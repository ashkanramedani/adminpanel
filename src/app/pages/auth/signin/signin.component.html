<section class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="flex items-center justify-between gap-x-6 px-6 py-8 max-w-5xl w-full">
    <div class="w-full hidden lg:block">
      <img src="/assets/images/login.png" alt="illustration">
    </div>

    <div class="w-full flex flex-col items-center justify-center bg-white rounded-lg shadow p-6">
      <img class="w-32 " src="/assets/images/logo.webp" alt="logo">
      <div class="space-y-4 md:space-y-6 mt-6 w-full">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white text-center">
          ورود | ثبت نام
        </h1>
        <form [formGroup]="ReportForm" *ngIf="!IsActiveTwoStep;else OtherContent" class="space-y-4 md:space-y-6">
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> لطفا شماره موبایل یا ایمیل خود
              را وارد کنید
              <span
                *ngIf="(this.ReportForm.controls.mobile_number.invalid ) && (this.ReportForm.controls.mobile_number.touched || this.ReportForm.controls.mobile_number.dirty)"
                class="text-red-700 text-xl  self-start ">*</span>
            </label>
            <input type="text" formControlName="mobile_number"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>

          <button [disabled]="this.ReportForm.invalid || btnLoading" (click)="this.onSubmit()"
            class="w-full flex items-center justify-center gap-x-3 text-white  bg-cyan-600 font-semibold hover:bg-cyan-700  rounded-lg text-sm px-5 py-2.5 text-center ">
            <span *ngIf="!this.btnLoading">ورود</span>
            <div *ngIf="this.btnLoading"
              class="animate-spin inline-block w-5 h-5 border-[2px] border-white border-t-transparent text-gray-800 rounded-full ">
            </div>
          </button>
          <div class="flex items-center justify-between">
            <div class="flex items-center justify-end">
              <a href="#" class="text-sm font-medium text-sky-700 hover:underline ">فراموشی رمز</a>
            </div>
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              حساب کاربری ندارید؟ <a href="#" class="font-medium text-sky-700 hover:underline">ثبت نام </a>
            </p>
          </div>
        </form>

        <ng-template #OtherContent>
          <form [formGroup]="TwoStepForm" class="space-y-4 md:space-y-6">
            <div>
              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> لطفا کد تایید را وارد کنید
                <span
                  *ngIf="(this.TwoStepForm.controls.code.invalid ) && (this.TwoStepForm.controls.code.touched || this.TwoStepForm.controls.code.dirty)"
                  class="text-red-700 text-xl  self-start ">*</span>
              </label>
              <input type="text" formControlName="code"
                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>

            <button [disabled]="this.TwoStepForm.invalid || btnLoading" (click)="this.TwoStepSubmit()"
              class="w-full flex items-center justify-center gap-x-3 text-white  bg-cyan-600 font-semibold hover:bg-cyan-700  rounded-lg text-sm px-5 py-2.5 text-center ">
              <span *ngIf="!this.btnLoading">ادامه</span>
              <div *ngIf="this.btnLoading"
                class="animate-spin inline-block w-5 h-5 border-[2px] border-white border-t-transparent text-gray-800 rounded-full ">
              </div>
            </button>
            <div *ngIf="!this.counter_end;else EndTimeContent" class="flex items-center justify-center gap-x-4">
              <span>زمان باقی‌مانده تا ارسال مجدد رمز</span>
              <div class="text-blue-700 font-semibold flex items-center">
                {{counter | formatTime}}
              </div>
            </div>
            <ng-template #EndTimeContent>
              <div class="flex items-center justify-center gap-x-4">
                <span>رمز را دریافت نکرده‌اید؟</span>
                <button (click)="ResendPassword()" class="text-blue-600 font-semibold">ارسال مجدد رمز</button>
              </div>
            </ng-template>
          </form>
        </ng-template>
      </div>
    </div>
  </div>

</section>
