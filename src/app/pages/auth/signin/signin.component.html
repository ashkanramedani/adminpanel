<section class="bg-gray-100">
  <div class="flex items-center justify-between gap-x-6 px-6 py-8 max-w-6xl mx-auto">
    <div class="w-full">
      <img  src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/authentication/illustration.svg" alt="illustration">
    </div>

      <div class="w-full flex flex-col items-center justify-center bg-white rounded-lg shadow p-6">
          <img class="w-32" src="/assets/images/logo.webp" alt="logo">
          <div class="space-y-4 md:space-y-6 mt-6 w-full">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white text-center">
                ورود | ثبت نام
              </h1>
              <form [formGroup]="ReportForm" class="space-y-4 md:space-y-6" >
                  <div>
                      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">نام کاربری</label>
                      <input type="email" formControlName="username" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
                      <span *ngIf="(this.ReportForm.controls.username.invalid ) && (this.ReportForm.controls.username.touched || this.ReportForm.controls.username.dirty)" class="text-red-700 text-xs mt-2 self-start mx-2">نام کاربری را وارد نمایید</span>
                  </div>
                  <div>
                      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">رمز عبور</label>
                      <input type="password" formControlName="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                      <span *ngIf="(this.ReportForm.controls.password.invalid ) && (this.ReportForm.controls.password.touched || this.ReportForm.controls.password.dirty)" class="text-red-700 text-xs mt-2 self-start mx-2">رمز عبور را وارد نمایید</span>

                  </div>

                  <button [disabled]="this.ReportForm.invalid || btnLoading" (click)="this.onSubmit()"  class="w-full flex items-center justify-center gap-x-3 text-white  bg-cyan-600 font-semibold hover:bg-cyan-700  rounded-lg text-sm px-5 py-2.5 text-center ">
                    <span *ngIf="!this.btnLoading" >ورود</span>
            <div *ngIf="this.btnLoading"  class="animate-spin inline-block w-5 h-5 border-[2px] border-white border-t-transparent text-gray-800 rounded-full "></div>
                     </button>
                  <div class="flex items-center justify-between">
                    <div class="flex items-center justify-end">
                      <a href="#" class="text-sm font-medium text-sky-700 hover:underline ">فراموشی رمز</a>
                  </div>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        حساب کاربری ندارید؟ <a href="#" class="font-medium text-sky-700 hover:underline">ثبت نام </a>
                    </p>
                  </div>

              </form>
          </div>
      </div>
  </div>

</section>
