<div class="breadcrumb flex justify-between items-center px-5 mb-3 bg-white rounded-lg font-semibold">
  <nav>
      <ol class="flex items-center gap-1 text-sm py-2">
          <li>
              <span> {{form_title}} </span>
          </li>
      </ol>
  </nav>
  <div class="icon flex items-center gap-x-2 py-2">
      <a [routerLink]="[add_url]"
          class="relative text-cyan-600 border border-cyan-600 px-4 py-1 rounded-md group transition-all duration-200 focus:overflow-visible w-max h-max p-2 overflow-hidden flex flex-row items-center justify-center bg-white gap-x-2 ">افزودن</a>
  </div>
</div>
<app-loading *ngIf="isLoading"></app-loading>
<main *ngIf="!isLoading">
  <div class="p-5 my-3 bg-white rounded-lg">
      <div
          class="header grid grid-cols-5 text-center text-gray-900 font-medium bg-gray-100 py-2 rounded-lg shadow-md mb-6">
          <span *ngFor="let item of table_header">{{item}}</span>
      </div>
      <div *ngFor="let item of ResponseDataList | filter: this.SearchValue; let i =index"
          class="body grid grid-cols-5 text-center text-gray-900 font-medium text-sm mb-5 space-y-3">
          <span>{{ ((this.currentPage -(1))*10) +(i+1)}}</span>
          <span>{{item.post_title}}</span>
          <span>{{item.create_date|date: "YYYY/MM/dd" }}</span>
          <span [ngClass]="ShowTitleStatus(item.post_status).classStatus" >{{ShowTitleStatus(item.post_status).title  }}</span>
          <div class="operation flex items-center justify-center gap-x-2">
              <button (click)="OpenModal(item.post_pk_id)" title="نمایش">
                  <img src="/assets/images/icon/see-more.svg" class="w-4" alt="">
              </button>
              <a [routerLink]="[edit_url,item.post_pk_id]" title="ویرایش">
                  <img src="/assets/images/icon/edit.svg" class="w-4" alt="">
              </a>
              <button title="حذف" (click)="RemoveItem(item.post_pk_id)">
                  <img src="/assets/images/icon/trash.svg" class="w-4" alt="">
              </button>
          </div>
      </div>
      <ul class="paging flex items-center justify-center mt-16 flex-wrap " dir="ltr">
          <li *ngFor="let item of  ResponseDataLenght ;let i = index">
            <a (click)="GetResponseData(i+1,10,order)" [ngClass]="{'!bg-gray-300 text-black': (currentPage==i+1) }"
              class="cursor-pointer h-11 w-11  flex items-center justify-center border border-stroke  font-medium hover:border-primary hover:bg-gray-400 hover:text-primary">{{i+1}}</a>
          </li>
        </ul>
  </div>
