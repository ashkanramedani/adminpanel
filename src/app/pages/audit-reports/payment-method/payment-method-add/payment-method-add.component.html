<div class="header flex justify-between items-center p-3">
    <nav>
        <ol class="flex items-center gap-1 text-sm w-max">
            <li>
                <span class="font-medium"> گزارشات حسابرسی /</span>
            </li>
            <li class="font-medium text-primary"> روش های پرداخت/</li>
            <li class="font-medium text-primary"> {{page_title}}</li>
        </ol>
    </nav>
</div>
<div class="rounded-md border border-[#c5c5c5] bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
    <form [formGroup]="ReportForm" class="grid lg:grid-cols-2 grid-cols-1 gap-6.5 p-6.5">
        <div>
            <label class="mb-3 block text-base font-semibold  text-graydark dark:text-white">
                ثبت کننده
                <span class="text-meta-1">*</span>
            </label>
            <select formControlName="created_fk_by"
                [ngClass]="{'input-invalid': (this.ReportForm.controls.created_fk_by.invalid) &&(this.ReportForm.controls.created_fk_by.dirty ||this.ReportForm.controls.created_fk_by.touched)}"
                class="form-control-select">
                <option *ngFor="let emp of EmployiesData " [value]="emp.user_pk_id">{{emp.name + "
                    "+emp.last_name}}</option>
            </select>
        </div>

        <div>
            <label class="mb-3 block text-base font-semibold  text-graydark dark:text-white">
                وضعیت
                <span class="text-meta-1">*</span>
            </label>
            <select formControlName="status"
                [ngClass]="{'input-invalid': (this.ReportForm.controls.status.invalid) &&(this.ReportForm.controls.status.dirty ||this.ReportForm.controls.status.touched)}"
                class="form-control-select">
                <option value="1">فعال</option>
                <option value="0">غیر فعال</option>
            </select>
        </div>
        <div>
            <label class="mb-3 block text-base font-semibold  text-graydark dark:text-white">
                نام پرسنل
                <span class="text-meta-1">*</span>
            </label>
            <select  formControlName="user_fk_id"
                [ngClass]="{'input-invalid': (this.ReportForm.controls.user_fk_id.invalid) &&(this.ReportForm.controls.user_fk_id.dirty ||this.ReportForm.controls.user_fk_id.touched)}"
                class="form-control-select">
                <option *ngFor="let emp of EmployiesData"   [value]="emp.user_pk_id">{{emp.name + '&nbsp; &nbsp;' +emp.last_name}}</option>
            </select>
        </div>
        <div>
            <label class="mb-3 block text-base font-semibold  text-graydark dark:text-white">
                توضیحات
            </label>
            <input type="text" formControlName="description" class="form-control">
        </div>
        <div>
            <label class="mb-3 block text-base font-semibold  text-graydark dark:text-white">
                شماره شبا
            </label>
            <div class="flex items-center justify-between border-[1.5px] border-[#c5c5c5] rounded-lg ">
                <input dir="ltr" type="text" maxlength="24" formControlName="shaba"
                    class="w-full dark:text-bodydark1 text-black  bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary">
                <label class="bg-bodydark1 font-semibold py-3 px-4 text-black-2">IR</label>
            </div>
        </div>
        <div>
            <label class="mb-3 block text-base font-semibold  text-graydark dark:text-white">
                شماره کارت
            </label>
            <div class="flex items-center justify-between border-[1.5px] border-[#c5c5c5] rounded-lg ">
                <input dir="ltr" type="text" maxlength="16" formControlName="card_number"
                    class="w-full dark:text-bodydark1 text-black  bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary">
                <div class=" bg-bodydark1 font-semibold py-3 px-4 text-black">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6" fill="currentColor" viewBox="0 0 16 16">
                        <path
                            d="M14.06 3.713c.12-1.071-.093-1.832-.702-2.526C12.628.356 11.312 0 9.626 0H4.734a.7.7 0 0 0-.691.59L2.005 13.509a.42.42 0 0 0 .415.486h2.756l-.202 1.28a.628.628 0 0 0 .62.726H8.14c.429 0 .793-.31.862-.731l.025-.13.48-3.043.03-.164.001-.007a.351.351 0 0 1 .348-.297h.38c1.266 0 2.425-.256 3.345-.91.379-.27.712-.603.993-1.005a4.942 4.942 0 0 0 .88-2.195c.242-1.246.13-2.356-.57-3.154a2.687 2.687 0 0 0-.76-.59l-.094-.061ZM6.543 8.82a.695.695 0 0 1 .321-.079H8.3c2.82 0 5.027-1.144 5.672-4.456l.003-.016c.217.124.4.27.548.438.546.623.679 1.535.45 2.71-.272 1.397-.866 2.307-1.663 2.874-.802.57-1.842.815-3.043.815h-.38a.873.873 0 0 0-.863.734l-.03.164-.48 3.043-.024.13-.001.004a.352.352 0 0 1-.348.296H5.595a.106.106 0 0 1-.105-.123l.208-1.32.845-5.214Z" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="col-span-2 text-black-2">
            <div
                class="flex flex-col gap-y-4 h-75 items-center justify-between mx-auto w-1/2 mt-4 p-4 rounded-lg bg-[#b1c8d8] shadow-4">
                <div class=" flex items-center justify-between w-full">
                    <img src="/assets/images/logo.webp" class="w-28">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-12" viewBox="0 0 48 48" version="1"
                        enable-background="new 0 0 48 48">
                        <path fill="#FF9800"
                            d="M5,35V13c0-2.2,1.8-4,4-4h30c2.2,0,4,1.8,4,4v22c0,2.2-1.8,4-4,4H9C6.8,39,5,37.2,5,35z" />
                        <g fill="#FFD54F">
                            <path
                                d="M43,21v-2H31c-1.1,0-2-0.9-2-2s0.9-2,2-2h1v-2h-1c-2.2,0-4,1.8-4,4s1.8,4,4,4h3v6h-3c-2.8,0-5,2.2-5,5 s2.2,5,5,5h2v-2h-2c-1.7,0-3-1.3-3-3s1.3-3,3-3h12v-2h-7v-6H43z" />
                            <path
                                d="M17,27h-3v-6h3c2.2,0,4-1.8,4-4s-1.8-4-4-4h-3v2h3c1.1,0,2,0.9,2,2s-0.9,2-2,2H5v2h7v6H5v2h12 c1.7,0,3,1.3,3,3s-1.3,3-3,3h-2v2h2c2.8,0,5-2.2,5-5S19.8,27,17,27z" />
                        </g>
                    </svg>
                </div>
                <div class="flex justify-center w-full" *ngIf="this.ReportForm.controls.shaba.value!=''">
                    <span class="font-semibold text-base"> IR <span>{{this.ReportForm.controls.shaba.value}}</span></span>
                </div>
                <div class="flex justify-center w-full ">
                    <span class="font-semibold text-2xl tracking-widest">
                        {{this.ReportForm.controls.card_number.value}}</span>
                </div>
                    <div class="flex justify-start w-full" >
                        <span class="font-semibold text-xl">{{this.ReportForm.controls.user_fk_id.value}}</span>
                    </div>

                <div class="flex justify-start flex-col w-full border-t border-[#96b9d1]  pt-3">
                    <span class="font-normal text-sm">استفاده از این کارت صرفا مخصوص دارنده آن می باشد</span>
                </div>
            </div>
        </div>
    </form>
    <div class="flex justify-end p-6.5 items-center gap-x-2">
        <button [disabled]="this.ReportForm.invalid || btnLoading" (click)="onSubmit()"
            class="flex disabled:bg-secondary justify-center rounded bg-primary py-2 px-5 font-medium text-gray">{{page_title}}</button>
        <a [routerLink]="['/AuditReports/payment_method']"
            class="flex justify-center rounded bg-bodydark py-2 px-5 font-medium text-black-2">بازگشت</a>
    </div>
</div>
