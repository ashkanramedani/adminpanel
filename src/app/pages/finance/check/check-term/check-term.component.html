<div class="flex items-center justify-between gap-x-4 border rounded-lg m-10">
  <div class="w-7/12 border-l flex justify-center">
    <img src="/assets/images/check.svg" alt="">
  </div>
  <div class="w-5/12 flex flex-col py-8 px-2">
    <h3 class="text-xl font-semibold mb-10">شرایط ثبت چک صیادی </h3>
    <div class="w-full flex flex-col gap-y-4 text-lg">
      <div class="flex items-center gap-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-5 w-5">
          <path fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
            clip-rule="evenodd" />
        </svg>
        <span>چک به نام خودتان یا اقوام درجه یک باشد</span>
      </div>
      <div class="flex items-center gap-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-5 w-5">
          <path fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
            clip-rule="evenodd" />
        </svg>
        <span>چک صیادی بنفش باشد</span>
      </div>
      <div class="flex items-center gap-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-5 w-5">
          <path fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
            clip-rule="evenodd" />
        </svg>
        <span>چک بدون خط خوردگی باشد
        </span>
      </div>
    </div>


    <div class="form-control mt-8">
      <label class="label cursor-pointer justify-start gap-x-2">
        <input type="checkbox" class="checkbox" (change)="accept()" />
        <span class="label-text text-cyan-600 text-lg">قوانین را مطالعه کردم و شرایط را می پذیرم</span>
      </label>
    </div>
    <button [routerLink]="['/finance/check']" [queryParams]="{step:2}" [disabled]="!this.bntActive"
      class="border mt-6 font-semibold border-cyan-600 px-8 py-4 w-fit rounded-md text-center bg-cyan-600 text-white disabled:bg-gray-200 disabled:border-gray-300 disabled:text-gray-500">
      <span>مرحله بعد</span>
    </button>
  </div>
</div>
