<div class="breadcrumb flex gap-x-2 justify-between items-center px-5 mb-3 bg-white rounded-lg font-semibold text-xs">
  <nav>
    <ol class="flex items-center gap-1 py-2">
      <li>
        <span> {{ page_title }} <span class="pr-1">{{form_title}}</span></span>
      </li>
    </ol>
  </nav>
  <div class="icon flex items-center gap-x-3 py-2">
    <button [disabled]="this.ReportForm.invalid || btnLoading" (click)="onSubmit()"
      class="border border-cyan-600 px-4 py-2 rounded-md bg-cyan-600 text-white disabled:bg-cyan-400 disabled:border-cyan-400">
      ذخیره
    </button>
    <a class="border border-gray-500 px-4 py-2 rounded-md hover:bg-gray-200" [routerLink]="[cancle_link]">انصراف</a>
  </div>
</div>
<div
  class='Tabs flex items-center text-lg mt-2 text-graydark font-semibold justify-center rounded-md   bg-white mb-3 shadow-default dark:border-strokedark dark:bg-boxdark'>
  <button (click)="OpenTab(salary_type_enum.Fixed)"
    [ngClass]="{'border-b-4 text-gray-900 border-blue-700 ': (Salary_Type==salary_type_enum.Fixed)}"
    class="flex-1 py-2 px-4  text-gray-700  outline-none focus:outline-none  transition-all duration-300">
    ثابت</button>
  <button (click)="OpenTab(salary_type_enum.Split)"
    [ngClass]="{'border-b-4 text-gray-900 border-blue-700': (Salary_Type==salary_type_enum.Split)}"
    class="flex-1 py-2 px-4 text-gray-700 outline-none focus:outline-none  transition-all duration-300"> شناور</button>
  <button (click)="OpenTab(salary_type_enum.Hourly)"
    [ngClass]="{'border-b-4 text-gray-900 border-blue-700': (Salary_Type==salary_type_enum.Hourly)}"
    class="flex-1 py-2 px-4 text-gray-700 outline-none focus:outline-none  transition-all duration-300"> ساعتی</button>
</div>
<main>

            <option *ngFor="let item of EmployiesData" [value]="item.user_pk_id">{{item.name+" "+item.last_name}}
            </option>
          </select>
          <label
            class="absolute font-medium text-gray-800  duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white  px-2 peer-focus:px-2 peer-focus:text-blue-600  peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">سازنده

        </div>
