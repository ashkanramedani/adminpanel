<div role="alert" class="alert" *ngIf="response_leave_request_report==null;else otherContent">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-info h-6 w-6 shrink-0">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
  </svg>
  <span class="font-medium">اطلاعاتی ثبت نشده است!</span>
</div>
<ng-template #otherContent>
  <table class="min-w-full leading-normal">
    <thead>
      <tr>
        <th *ngFor="let item of table_header"
          class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-800 uppercase tracking-wider">
          {{item}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of response_leave_request_report; let i =index">
        <td class="border-b py-3 border-gray-200  text-center">
          <span>{{ i+1}}</span>
        </td>
        <td class="border-b py-3 border-gray-200  text-center">
          <span>{{item.date|HijriDate}}</span>
        </td>
        <td class="border-b py-3 border-gray-200  text-center">
          <span>{{item.start}}</span>
        </td>
        <td class="border-b py-3 border-gray-200  text-center">
          <span>{{item.start}}</span>
        </td>
        <td class="border-b py-3 border-gray-200  text-center">
          <span *ngIf="item.leave_type=='vacation';else other">استحقاقی</span>
          <ng-template #other>
            <span>استعلاجی</span>
          </ng-template>
        </td>
        <td class="border-b py-3 border-gray-200  text-center">
          <input type="checkbox" (change)="ChangeStatusLeaveRequest(item.leave_request_pk_id)"
            [checked]="item.status=='submitted' " class="checkbox  checkbox-xs" />
        </td>
        <td>
          <button (click)="OpenleaveRequestEdit(item.leave_request_pk_id)" class="tooltip cursor-pointer p-1"
            data-tip="ویرایش">
            <img src="/assets/images/icon/edit.svg" class="w-4" alt="">
          </button>
          <button (click)="RemoveItem(item.leave_request_pk_id)" class="tooltip cursor-pointer p-1 hover:bg-gray-200  rounded-lg" data-tip="حذف">
            <img src="/assets/images/icon/trash.svg" class="w-4" alt="">
          </button>
        </td>
      </tr>

    </tbody>
  </table>
  <!-- edit leave request -->
  <dialog class="modal " [ngClass]="{'modal-open' : (isOpenleaveRequestEdit)}">
    <div class="modal-box  w-11/12 max-w-5xl">
      <h3 class="text-lg font-bold">ویرایش</h3>
      <form [formGroup]="LeaveRequestForm">
        <div class="grid grid-cols-2 gap-x-3 gap-y-8 w-full py-4">
          <div class="relative">
            <select formControlName="leave_type"
              class="w-full dark:text-bodydark1 text-black rounded-lg border border-gray-300 bg-transparent py-[0.68rem] px-2 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary">
              <option value="vacation"> استحقاقی</option>
              <option value="medical"> استعلاجی </option>
            </select>
            <label
              class="absolute font-medium text-gray-800  duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white  px-2 peer-focus:px-2 peer-focus:text-blue-600  peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">نوع
            </label>
          </div>
          <div class="relative ">
            <ng-persian-datepicker dir="ltr" [dateFormat]="'YYYY-MM-DD'" [timeEnable]="true"
              [dateInitValue]="false">
              <input type="text" formControlName="date"
                class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 appearance-none  focus:outline-none focus:ring-0 focus:border-blue-600 peer">
            </ng-persian-datepicker>
            <label
              class="absolute font-medium text-gray-800  duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white  px-2 peer-focus:px-2 peer-focus:text-blue-600  peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">
              تاریخ </label>
          </div>
          <div class="relative ">
            <input type="text" dir="ltr" formControlName="start"
            class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" />
            <label
              class="absolute font-medium text-gray-800  duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white  px-2 peer-focus:px-2 peer-focus:text-blue-600  peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">
              شروع </label>
          </div>
          <div class="relative ">
            <input type="text" dir="ltr" formControlName="end"
            class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" />
            <label
              class="absolute font-medium text-gray-800  duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white  px-2 peer-focus:px-2 peer-focus:text-blue-600  peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">
              اتمام </label>
          </div>
        </div>
      </form>
      <div class="flex justify-end mt-6 gap-x-6">
        <button [disabled]="this.LeaveRequestForm.invalid" (click)="onSubmitLeaveRequest()"
          class="btn bg-cyan-600 !text-white disabled:bg-cyan-400 hover:bg-cyan-600 ">
          به روز رسانی
        </button>
        <button (click)="CLoseleaveRequestEdit()" class="btn">بستن</button>
      </div>
    </div>

  </dialog>
</ng-template>
