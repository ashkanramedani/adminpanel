<div class="breadcrumb flex gap-x-2 justify-between items-center px-5 mb-3 bg-white rounded-lg font-semibold text-xs">
    <nav>
        <ol class="flex items-center gap-1 py-3">
            <li>
                <span class="pr-1">{{form_title}}</span>
            </li>
        </ol>
    </nav>
</div>
<main>
    <div class="p-5 mb-3 bg-white rounded-lg">
        <form [formGroup]="ReportForm">
            <div class="flex items-center justify-between gap-x-3 gap-y-8 w-full py-4">
              <div class="flex items-center gap-x-4">
                <div class="relative w-48">
                  <select formControlName="year"
                    class="w-full dark:text-bodydark1 text-black rounded-lg border border-gray-300 bg-transparent py-[0.68rem] px-2 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary">
                    <option value="1402">1402 </option>
                    <option value="1403">1403 </option>
                </select>
                    <label
                        class="absolute text-sm font-medium text-gray-800 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">
                        انتخاب سال
                    </label>
                </div>
                <div class="relative w-48">
                  <select formControlName="month"
                    class="w-full dark:text-bodydark1 text-black rounded-lg border border-gray-300 bg-transparent py-[0.68rem] px-2 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary">
                    <option value="فروردین">فروردین </option>
                    <option value="اردیبهشت">اردیبهشت </option>
                    <option value="اردیبهشت">خرداد </option>
                    <option value="اردیبهشت">تیر </option>
                    <option value="اردیبهشت">مرداد </option>
                    <option value="اردیبهشت">شهریور </option>
                    <option value="اردیبهشت">مهر </option>
                    <option value="اردیبهشت">آبان </option>
                    <option value="اردیبهشت">آذر </option>
                    <option value="اردیبهشت">دی </option>
                    <option value="اردیبهشت">بهمن</option>
                    <option value="اردیبهشت">اسفند </option>
                </select>
                    <label
                        class="absolute text-sm font-medium text-gray-800 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">
                        انتخاب ماه
                    </label>
                </div>
              </div>

                <button [disabled]="this.ReportForm.invalid || btnLoading" (click)="onSubmit()"
            class="border border-cyan-600 px-4 py-2 rounded-md bg-cyan-600 text-white disabled:bg-cyan-400 disabled:border-cyan-400 ">
            شروع فرآیند محاسبات حقوقی
        </button>
            </div>
            <div class="main mt-4">
              <div
              class="header grid grid-cols-3 text-center text-gray-900 font-medium bg-gray-100 py-2 rounded-lg shadow-md mb-6" >
              <span *ngFor="let item of table_header">{{item}}</span>
          </div>
          <div class="body grid grid-cols-3 text-center text-gray-900 font-medium text-sm mb-5 space-y-3">
              <div class="flex items-center justify-center gap-x-2">
                <img src="/assets/images/user.svg" class="w-7" alt="">
                <span>آرمین شهنازی</span>
              </div>
              <span>استاد</span>
              <div class="operation flex items-center justify-center gap-x-4">
                 <span class="text-red-600 border-l pl-3 border-gray-300" >
                  محاسبه نشده
                 </span>
                 <button class="bg-cyan-600  text-white px-5 py-2 rounded-lg font-semibold">
                  محاسبه
                 </button>
              </div>
          </div>
          <div class="body grid grid-cols-3 text-center text-gray-900 font-medium text-sm mb-5 space-y-3">
            <div class="flex items-center justify-center gap-x-2">
              <img src="/assets/images/user.svg" class="w-7" alt="">
              <span>آرمین شهنازی</span>
            </div>
            <span>استاد</span>
            <div class="operation flex items-center justify-center gap-x-4">
               <span class="border-l pl-3 border-gray-300">
                محاسبه شده
               </span>
               <button class="bg-cyan-600  text-white px-5 py-2 rounded-lg font-semibold">
                بررسی
               </button>
            </div>
        </div>
          <ul class="paging flex items-center justify-center mt-16 flex-wrap " dir="ltr">
            <li *ngFor="let item of  ResponseDataLenght ;let i = index">
              <a (click)="GetResponseData(i+1,10,order)" [ngClass]="{'!bg-gray-300 text-black': (currentPage==i+1) }"
                class="cursor-pointer h-11 w-11  flex items-center justify-center border border-stroke  font-medium hover:border-primary hover:bg-gray-400 hover:text-primary">{{i+1}}</a>
            </li>
          </ul>
            </div>
        </form>
    </div>
</main>
