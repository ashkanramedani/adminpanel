<div class="breadcrumb flex gap-x-2 justify-between items-center px-5 mb-3 bg-white rounded-lg font-semibold text-xs">
  <div class="breadcrumbs text-sm">
    <ul>
      <li> گزارشات</li>
      <li>حسابداری </li>
      <li>پرداختی های روزانه</li>
    </ul>
  </div>
</div>
<main>
  <div class="p-5 mb-3 bg-white rounded-lg">
    <form [formGroup]="ReportForm">
      <div class="flex  justify-between  w-full ">
          <div class="relative w-full max-w-sm">
            <ng-persian-datepicker dir="ltr" [dateFormat]="'YYYY-MM-DD'" [dateInitValue]="true">
              <input type="text" formControlName="date"
                class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 appearance-none  focus:outline-none focus:ring-0 focus:border-blue-600 peer">
            </ng-persian-datepicker>
            <label
              class="absolute font-medium text-gray-800  duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white  px-2 peer-focus:px-2 peer-focus:text-blue-600  peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">
              انتخاب تاریخ
              <span class="text-red-500 text-lg">*</span>
            </label>
          </div>

        <button [disabled]="this.ReportForm.invalid" (click)="onSubmit()"
          class="border border-cyan-600 h-fit px-6 font-normal py-2 rounded-md bg-cyan-600 text-white disabled:bg-cyan-400 disabled:border-cyan-400 ">
          جستجو
        </button>
      </div>
      <app-loading *ngIf="isLoading"></app-loading>
      <div *ngIf="isShowenAlert && !isLoading &&ResponseDataList.length<1"
        class="flex bg-blue-100 rounded-lg p-4 my-4 text-md text-blue-700 gap-x-2" role="alert">
        <svg class="w-6 h-6 inline " fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
            clip-rule="evenodd"></path>
        </svg>
        <div>
          <span class="font-medium">در بازه انتخابی شما، اطلاعاتی یافت نشد </span>
        </div>
      </div>
      <div *ngIf="ResponseDataList.length<1" class="main mt-10">
        <div
          class="header grid grid-cols-5 text-center px-6 text-gray-900 font-medium bg-gray-100 py-2 rounded-lg shadow-md mb-6">
          <span *ngFor="let item of table_header">{{item}}</span>
        </div>

    </form>
    <div class="flex justify-end mt-10">
      <button
      class="border border-emerald-700 h-fit px-6 font-normal py-2 rounded-md bg-emerald-600 text-white disabled:bg-emerald-400 disabled:border-emerald-400 ">
      خروجی اکسل
    </button>
    </div>

  </div>
