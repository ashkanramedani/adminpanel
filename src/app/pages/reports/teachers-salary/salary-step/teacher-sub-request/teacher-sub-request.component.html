<div class="flex items-center justify-center gap-x-2 mb-8">
  <div class="flex items-center justify-between border rounded-md border-cyan-500 p-2 text-xs font-semibold bg-gray-100  gap-x-3 w-36">
   <span>کنسلی استاد</span>
   <span class="px-2 py-1 bg-cyan-600 rounded-lg text-white">4</span>
  </div>
  <div class="flex items-center justify-between border rounded-md border-cyan-700 p-2 text-xs font-semibold  bg-cyan-600 text-white  w-36  gap-x-3">
    <span>جابجایی استاد</span>
    <span class="px-2 py-1 bg-cyan-00 rounded-lg bg-white text-cyan-600">4</span>
   </div>
  <div class="flex items-center justify-between border rounded-md border-cyan-500 p-2 text-xs font-semibold bg-gray-100  gap-x-3 w-36">
   <span>تاخیر استاد</span>
   <span class="px-2 py-1 bg-cyan-600 rounded-lg text-white">4</span>
  </div>
  <div class="flex items-center justify-between border rounded-md border-cyan-500 p-2 text-xs font-semibold bg-gray-100  gap-x-3 w-36">
   <span> حضور و غیاب</span>
   <span class="px-2 py-1 bg-cyan-600 rounded-lg text-white">4</span>
  </div>
  <div class="flex items-center justify-between border rounded-md border-cyan-500 p-2 text-xs font-semibold bg-gray-100  gap-x-3 w-36">
   <span> کلاس روزهای تعطیل</span>
   <span class="px-2 py-1 bg-cyan-600 rounded-lg text-white">4</span>
  </div>
 </div>

 <app-loading *ngIf="isloading"></app-loading>
 <div role="alert" class="alert" *ngIf="!isloading &&  this.responseData .length<1;else otherContent">
   <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-info h-6 w-6 shrink-0">
     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
       d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
   </svg>
   <span class="font-medium">اطلاعاتی ثبت نشده است!</span>
 </div>
 <ng-template #otherContent>
   <table class="min-w-full leading-normal">
     <thead>
       <tr>
         <th *ngFor="let item of table_header"
           class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-800 uppercase tracking-wider">
           {{item}}
         </th>
       </tr>
     </thead>
     <tbody>
       <tr *ngFor="let item of responseData; let i =index">
         <td class="border-b py-3 border-gray-200  text-center">
           <span>{{ i+1}}</span>
         </td>
         <td class="border-b py-3 border-gray-200  text-center">
           <span>{{item.sessions.session_date|HijriDate}}</span>
         </td>
         <td class="border-b py-3 border-gray-200  text-center">
           <span>{{item.sub_teacher.name + " " +item.sub_teacher.last_name}}</span>
         </td>
         <td class="border-b py-3 border-gray-200  text-center">
          <select class="select select-bordered  max-w-xs  select-sm " (change)="ChangeStatusLeaveRequest(item.sub_request_pk_id,$event)">
            <option [selected]="item.status=='submitted' " value="submitted">submitted</option>
            <option [selected]="item.status=='approved'"  value="approved">approved</option>
            <option [selected]="item.status=='rejected'" value="rejected" >rejected</option>
          </select>
         </td>
       </tr>
     </tbody>
   </table>

 </ng-template>
