<form [formGroup]="this.myForm">
  <div class="flex flex-col border border-gray-200 rounded-lg p-3 gap-y-3">
    <div class="item flex items-center gap-x-8">
      <span>امتیاز ارسال پلن</span>
      <div class="flex items-center gap-x-6">
        <div class="form-control">
          <label class="label cursor-pointer">
            <span class="label-text pl-2">ضعیف </span>
            <input type="radio" formControlName="LP_submission" class="radio radio-sm checked:bg-cyan-600" value="weak"/>
          </label>
        </div>
        <div class="form-control">
          <label class="label cursor-pointer">
            <span class="label-text pl-2">متوسط </span>
            <input type="radio" formControlName="LP_submission" class="radio radio-sm checked:bg-cyan-600" value="average"/>
          </label>
        </div>
        <div class="form-control">
          <label class="label cursor-pointer">
            <span class="label-text pl-2">خوب </span>
            <input type="radio" formControlName="LP_submission" class="radio radio-sm checked:bg-cyan-600" value="good"/>
          </label>
        </div>
        <div class="form-control">
          <label class="label cursor-pointer">
            <span class="label-text pl-2">عالی </span>
            <input type="radio" formControlName="LP_submission" class="radio radio-sm checked:bg-cyan-600" value="excellent" checked="checked" />
          </label>
        </div>
      </div>
    </div>
    <div class="item flex items-center gap-x-8">
      <span>امتیاز ارائه گزارش به آفیس</span>
      <div class="flex items-center gap-x-6">
        <div class="form-control">
          <label class="label cursor-pointer">
            <span class="label-text pl-2">ضعیف </span>
            <input type="radio" formControlName="result_submission_to_FD" class="radio radio-sm checked:bg-cyan-600" value="weak"/>
          </label>
        </div>
        <div class="form-control">
          <label class="label cursor-pointer">
            <span class="label-text pl-2">متوسط </span>
            <input type="radio" formControlName="result_submission_to_FD" class="radio radio-sm checked:bg-cyan-600" value="average"/>
          </label>
        </div>
        <div class="form-control">
          <label class="label cursor-pointer">
            <span class="label-text pl-2">خوب </span>
            <input type="radio" formControlName="result_submission_to_FD" class="radio radio-sm checked:bg-cyan-600" value="good"/>
          </label>
        </div>
        <div class="form-control">
          <label class="label cursor-pointer">
            <span class="label-text pl-2">عالی </span>
            <input type="radio" formControlName="result_submission_to_FD" class="radio radio-sm checked:bg-cyan-600" value="excellent" checked="checked" />
          </label>
        </div>
      </div>
    </div>
    <div class="item flex items-center gap-x-8">
      <span>امتیاز ارائه گزارش به زبان آموز</span>
      <div class="flex items-center gap-x-6">
        <div class="form-control">
          <label class="label cursor-pointer">
            <span class="label-text pl-2">ضعیف </span>
            <input type="radio" formControlName="report_to_student" class="radio radio-sm checked:bg-cyan-600" value="weak"/>
          </label>
        </div>
        <div class="form-control">
          <label class="label cursor-pointer">
            <span class="label-text pl-2">متوسط </span>
            <input type="radio" formControlName="report_to_student" class="radio radio-sm checked:bg-cyan-600" value="average"/>
          </label>
        </div>
        <div class="form-control">
          <label class="label cursor-pointer">
            <span class="label-text pl-2">خوب </span>
            <input type="radio" formControlName="report_to_student" class="radio radio-sm checked:bg-cyan-600" value="good" />
          </label>
        </div>
        <div class="form-control">
          <label class="label cursor-pointer">
            <span class="label-text pl-2">عالی </span>
            <input type="radio" formControlName="report_to_student" class="radio radio-sm checked:bg-cyan-600" value="excellent" checked="checked" />
          </label>
        </div>
      </div>
    </div>
    <div class="item flex items-center gap-x-8">
      <span>امتیاز ارسال به موقع نتیجه تمرینات برای زبان آموزان</span>
      <div class="flex items-center gap-x-6">
        <div class="form-control">
          <label class="label cursor-pointer">
            <span class="label-text pl-2">ضعیف </span>
            <input type="radio" formControlName="student_assign_feedback" class="radio radio-sm checked:bg-cyan-600" value="weak"/>
          </label>
        </div>
        <div class="form-control">
          <label class="label cursor-pointer">
            <span class="label-text pl-2">متوسط </span>
            <input type="radio" formControlName="student_assign_feedback" class="radio radio-sm checked:bg-cyan-600" value="average"/>
          </label>
        </div>
        <div class="form-control">
          <label class="label cursor-pointer">
            <span class="label-text pl-2">خوب </span>
            <input type="radio" formControlName="student_assign_feedback" class="radio radio-sm checked:bg-cyan-600" value="good"/>
          </label>
        </div>
        <div class="form-control">
          <label class="label cursor-pointer">
            <span class="label-text pl-2">عالی </span>
            <input type="radio" formControlName="student_assign_feedback" class="radio radio-sm checked:bg-cyan-600" value="excellent" checked="checked" />
          </label>
        </div>
      </div>
    </div>
    <div class="item flex items-center gap-x-8">
      <span>کلاس های 19:45 به بعد</span>
      <div class="flex items-center gap-x-6">
        <input 
          type="number" formControlName="Odd_hours" dir="rtl"  min=0 max=100  value="0"
          class="block p-1 w-full text-sm text-gray-900 rounded-lg border border-gray-300 " />
      </div>
    </div>
    <div class="item flex items-center gap-x-8">
      <span>ضریب کنسلی (به ازای هر جلسه کنسلی چند جلسه کسر شود)</span>
      <div class="flex items-center gap-x-6">
        <input 
          type="number" formControlName="cancellation_factor" dir="rtl"  min=2 max=10  value="2"
          class="block p-1 w-full text-sm text-gray-900 rounded-lg border border-gray-300 " />
      </div>
    </div>
    <div class="item flex items-center gap-x-8">
      <span>شرکت در جلسات و رویدادها</span>
      <div class="flex items-center gap-x-6">
        <input 
          type="number" formControlName="event_participate" dir="rtl"  min=0 max=100  value="0"
          class="block p-1 w-full text-sm text-gray-900 rounded-lg border border-gray-300 " />
        </div>
    </div>
    <div class="item flex items-center gap-x-8">
      <span> همکاری در فضای مجازی</span>
      <div class="flex items-center gap-x-6">        
        <input 
          type="number" formControlName="content_creation" dir="rtl"  min=0 max=100  value="0"
          class="block p-1 w-full text-sm text-gray-900 rounded-lg border border-gray-300 " />
        </div>
    </div>
    <div class="item flex items-center gap-x-8">
      <span> شرکت در دوره های CPD</span>
      <div class="flex items-center gap-x-6">        
        <input 
          type="number" formControlName="CPD" dir="rtl"  min=0 max=100  value="0"
          class="block p-1 w-full text-sm text-gray-900 rounded-lg border border-gray-300 " />
        </div>
    </div>
  </div>

  <div class="noprint flex gap-x-4 mt-16 text-sm">
    <a  [routerLink]="['/reports/teacher-salary',this.subcourse_id]"
      [queryParams]="{step: 5}"
      class="border border-gray-400 px-6 font-semibold py-2 rounded-md bg-gray-300 text-gray-500  gap-x-2 flex items-center"
      href="">
      <img src="/assets/images/icon/right-arrow.svg" class="w-8 rotate-180" alt="">
      <span> مرحله قبل</span>
    </a>
    <button (click)="this.onSubmit()"
      class="border border-cyan-600 px-6 font-semibold py-2 rounded-md bg-cyan-600 hover:bg-cyan-700 text-white gap-x-2 flex items-center">
      <span>تایید و ادامه</span>
      <img src="/assets/images/icon/left-arrow.svg" class="w-8" alt="">
    </button>
  </div>

</form>
